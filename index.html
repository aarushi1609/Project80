<html>

    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="main.js"></script>
        <title> Guest List </title>
    </head>

    <center>
        <body>
            <br>
            <h2> Guest List </h2>
            <br>
            <span id="input-span">
                <input id="people-input" type="text">
                <button id="submit" type="button" onclick="submit()"> Submit </button>
            </span>
            <br>
            <br>
            <hr>
            <p id="in-line-names">
            </p>
            <hr>

            <h2> Guest List </h2>
            <br>
            <button id="show" type="button" onclick="show()"> Show </button>
            <p id="in-list-names">
            </p>
            <hr>
            <button id="sorted-list" type="button" onclick="sorted()" >Sorted List</button>
            <p id="in-list-sorted-names">
            </p>
            <hr>
            <span id="finding-span">
                <input id="search-input" type="text">
                <button id="search" type="button" onclick="search()" > Search </button>
            </span>
            <p id="name-found-text">
            </p>
        </body>
    </center>

</html>
